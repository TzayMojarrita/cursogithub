<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css" integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    <br>
    <div class="container">
        <div class="btn-toolbar"> <!-- lo que hace es separar los botones de los otros grupos/divs -->
            <div class="btn-group mr-2">
                <!-- mr = margin right llega hasta el 5, si quiero que sea para todos lados es my -->
                <button class="btn btn-primary">
                    <span>left</span>
                    <span><i class="fab fa-facebook-square"></i> <!-- este lo saque de font awesome -->
                    </span>
                </button>
                <!-- <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css" integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous"> -->
                <button class="btn btn-primary">middle</button>
                <button class="btn btn-primary">right</button>
            </div>
            
            <div class="btn-group mr-2">
                <button class="btn btn-primary">1</button>
                <button class="btn btn-primary">2</button>
                <button class="btn btn-primary">3</button>
            </div>
            <div class="btn-group"> <button class="btn btn-primary">4</button>
            </div>
        </div>

        <!-- vertical -->
        <br><br>
            <div class="btn-group-vertical mr-2">
                <!-- mr = margin right llega hasta el 5, si quiero que sea para todos lados es my -->
                <button class="btn btn-primary">
                    <span>left</span>
                    <span><i class="fab fa-facebook-square"></i> <!-- este lo saque de font awesome -->
                    </span>
                </button>
                <!-- <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css" integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous"> -->
                <button class="btn btn-primary">middle</button>
                <button class="btn btn-primary">right</button>
            </div>

            <!-- dropdown list -->
        <br><br>
            <div class="btn-group mr-2">
                <button class="btn btn-primary">middle</button>
                <div>
                    <button class="btn btn-primary dropdown-toggle" data-toggle="dropdown" id="ddlButton">Dropdownlist</button>
                    <div class="dropdown-menu" aria-labelledby="ddlButton">
                        <a href="" class="dropdown-item">dropdown Item</a>
                        <a href="" class="dropdown-item">dropdown Item</a>
                        <a href="" class="dropdown-item">dropdown Item</a>
                    </div>
                </div>
                <button class="btn btn-primary">right</button>
            </div>
    </div>






    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js" integrity="sha384-+YQ4JLhjyBLPDQt//I+STsc9iw4uQqACwlvpslubQzn4u2UU2UFM80nGisd026JF" crossorigin="anonymous"></script>

</body>
</html>
