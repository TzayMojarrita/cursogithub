<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <title>Document</title>
</head>
<body>

    <a href="#idModal" class="btn btn-primary" data-toggle="modal">Mostrar Modal</a>

    <div class="modal fade" id="idModal" tabindex="-1">
        <!-- tabindex="-1" = el modal queda por encima del a página  -->
        <!-- modal fade = efecto de transción -->
        <div class="modal-dialog modal-dialog-centered">
            <!-- modal-dialog-centered = centra a todos lados -->
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Curso Bootstrap 4</h5>
                    <button class="close" data-dismiss="modal">
                        <span>&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <p>Lorem ipsum dolor sit, amet consectetur adipisicing elit. Placeat hic facilis velit dicta laborum quas laboriosam animi accusamus doloribus, magnam rem voluptate saepe amet debitis reiciendis quibusdam illo, ipsa odio!</p>
                </div>
                <div class="modal-footer">
                    <a href="" class="btn btn-danger">Cancelar</a>
                    <a href="" class="btn btn-primary">Continuar</a>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Cuando se usa JavaScript se recomienda si usar los links de bootstrap = Separate (en los codigos de la página de bootstrap buscar el "Separate") -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js" integrity="sha384-+YQ4JLhjyBLPDQt//I+STsc9iw4uQqACwlvpslubQzn4u2UU2UFM80nGisd026JF" crossorigin="anonymous"></script>
</body>
</html>
